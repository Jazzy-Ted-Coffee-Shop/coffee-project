<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CAWFFEEE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container Start -->
    <div class="container">

        <!-- Jumbotron Row Start -->
        <div class="row" id="jumbotron">

        </div>
        <!-- Jumbotron Row End -->

        <!-- Coffee Row Start -->
        <div class="row border border-dark" id="coffeeRow">

            <!-- Coffee Title -->
            <section class="col-12 border-bottom border-dark text-center" id="coffeeTitle">
                <h1>Coffee!</h1>
            </section>

            <!-- Coffee List -->
            <section class="col-8 border-right border-dark" id="coffeeList">
                <div id="coffeeid" class="row d-flex flex-wrap align-items-end">
            <!-- Coffee Selection shows here -->
                </div>
            </section>

            <!-- Coffee Input -->
            <section class="col-4" id="coffeeInput">
                <form>
                    <label for="roast-selection">Roast Type</label>
                    <select id="roast-selection" class="custom-select">
                        <option selected>All</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label for="coffeeName">Coffee Name</label>
                    <input id="coffeeName" class="form-control" type="text" placeholder="Default input">
                </form>

            </section>


            <!-- Coffee Size -->
            <section class="col-12" id="coffeeSizes"></section>
        </div>
        <!-- Coffee Row End -->

        <!-- Pasteries Row Start -->
        <div class="row" id="pasteriesRow">

        </div>
        <!-- Pasteries Row End -->

        <!-- Dog Treats Row Start -->
        <div class="row" id="dogTreatsRow">

        </div>
        <!-- Dog Treats Row End -->

        <!-- Footer Start -->
        <footer>

        </footer>
        <!-- Footer End -->

    </div>






















    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
